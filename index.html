<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page-container">
    <header class="header page-container__header">
      <img class="logo header__logo" src="./images/logo-white.svg" alt="Логотип Mesto">
    </header>
    <main class="content page-container__content">
      <section class="user-profile content__user-profile">
        <img class="user-profile__avatar" src="./images/avatar.png" alt="Аватар пользователя">
        <div class="user-profile__info-wrapper">
          <div class="user-profile__info">
            <h1 class="user-profile__name">Жак-Ив Кусто</h1>
            <button class="user-profile__edit-profile-button" type="button" aria-label="кнопка редактирования профиля пользователя"></button>
          </div>
          <p class="user-profile__description">Исследователь океана</p>
        </div>
        <button class="user-profile__add-button" type="button" aria-label="кнопка 'Добавить новую карточку' "></button>
      </section>
      <section class="cards content__cards">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer page-container__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup-form popup__form" action="validate" name="edit-profile-form" novalidate>
        <input id="user-name" class="popup-form__input popup-form__input_type_name" name="new-user-name" type="text" minlength="2" maxlength="40"
        placeholder="Имя пользователя" aria-label="Введите имя пользователя" required>

        <input id="additional-user-info" class="popup-form__input popup-form__input_type_job" name="new-user-description" type="text" minlength="2" maxlength="200" placeholder="Описание пользователя" aria-label="Введите описание пользователя" required>

        <button class="popup-form__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть всплывающее окно редактирования профиля"></button>
    </div>
  </div>
  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup-form popup__form" action="validate" name="add-new-place-form" novalidate>
        <input id="new-place" class="popup-form__input popup-form__input_type_place" name="new-place-name" type="text" minlength="1" maxlength="30" placeholder="Название" aria-label="Введите название нового места" required>

        <input id="new-place-link" class="popup-form__input popup-form__input_type_link" name="new-place-link" type="url" minlength="1" placeholder="Ссылка на картинку" aria-label="Введите URL ссылку на картинку" required>

        <button class="popup-form__submit-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть всплывающее окно редактирования профиля"></button>
    </div>
  </div>
  <div class="popup popup_type_image-preview">
    <div class="popup__image-wrapper">
      <img class="popup__image" src="#" alt="#">
      <p class="popup__image-caption"></p>
      <button class="popup__close-button" type="button" aria-label="Закрыть всплывающее окно редактирования профиля"></button>
    </div>
  </div>
  <template class="template-card-item">
    <li class="cards-item cards__item">
      <img class="cards-item__image" src="#" alt="#">
      <div class="cards-item__info-wrapper">
        <h2 class="cards-item__title"></h2>
        <button class="like-button cards-item__like-button" type="button" aria-label="кнопка 'Мне нравится' "></button>
      </div>
      <button class="delete-button cards-item__delete-button" type="button" aria-label="Удалить карточку со страницы"></button>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
  <script src="./scripts/validate.js"></script>
</body>
</html>
