<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page-container">
    <header class="header page-container__header">
      <img class="logo header__logo" src="./images/logo-white.svg" alt="Логотип Mesto">
    </header>
    <main class="content page-container__content">
      <section class="user-profile content__user-profile">
        <img class="user-profile__avatar" src="./images/avatar.png" alt="Аватар пользователя">
        <div class="user-profile__info-wrapper">
          <div class="user-profile__info">
            <h1 class="user-profile__name">Жак-Ив Кусто</h1>
            <button class="user-profile__edit-profile-button" type="button" aria-label="кнопка редактирования профиля пользователя"></button>
          </div>
          <p class="user-profile__description">Исследователь океана</p>
        </div>
        <button class="user-profile__add-button" type="button" aria-label="кнопка 'Добавить новую карточку' "></button>
      </section>
      <section class="cards content__cards">
        <ul class="cards__list">
          <li class="cards-item">
            <img class="cards-item__image" src="./images/pic1.png" alt="Карачаевск">
            <div class="cards-item__info-wrapper">
              <h2 class="cards-item__title">Карачаевск</h2>
              <button class="like-button cards-item__like-button" type="button" aria-label="кнопка 'Мне нравится' "></button>
            </div>
          </li>
          <li class="cards-item">
            <img class="cards-item__image" src="./images/pic2.png" alt="Гора Эльбрус">
            <div class="cards-item__info-wrapper">
              <h2 class="cards-item__title">Гора Эльбрус</h2>
              <button class="like-button cards-item__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards-item">
            <img class="cards-item__image" src="./images/pic3.png" alt="Домбай">
            <div class="cards-item__info-wrapper">
              <h2 class="cards-item__title">Домбай</h2>
              <button class="like-button cards-item__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards-item">
            <img class="cards-item__image" src="./images/pic4.png" alt="Гора Эльбрус">
            <div class="cards-item__info-wrapper">
              <h2 class="cards-item__title">Гора Эльбрус</h2>
              <button class="like-button cards-item__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards-item">
            <img class="cards-item__image" src="./images/pic5.png" alt="Домбай">
            <div class="cards-item__info-wrapper">
              <h2 class="cards-item__title">Домбай</h2>
              <button class="like-button cards-item__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards-item">
            <img class="cards-item__image" src="./images/pic6.png" alt="Карачаево-Черкесия">
            <div class="cards-item__info-wrapper">
              <h2 class="cards-item__title">Карачаево-Черкесия</h2>
              <button class="like-button cards-item__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page-container__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup-form popup__form" action="validate" name="edit-profile-form">
        <input class="popup-form__input popup-form__input_type_name" id="user-name" type="text" name="new-user-name" placeholder="Имя пользователя" aria-label="Введите имя пользователя">
        <input class="popup-form__input popup-form__input_type_job" id="additional-user-info" type="text" name="new-user-description" placeholder="Описание пользователя" aria-label="Введите описание пользователя">
        <button class="popup-form__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button" aria-label="Закрыть всплывающее окно редактирования профиля"></button>
    </div>
  </div>
  <template class="template-card-item">
    <li class="cards-item">
      <img class="cards-item__image" src="" alt="">
      <div class="cards-item__info-wrapper">
        <h2 class="cards-item__title"></h2>
        <button class="like-button cards-item__like-button" type="button" aria-label="кнопка 'Мне нравится' "></button>
      </div>
    </li>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
