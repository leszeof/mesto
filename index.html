<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body class="page">
  <div class="page-container">
    <header class="header page-container__header">
      <img class="logo header__logo" src="./images/logo-white.png" alt="">
    </header>

    <main class="content page-container__content">

      <section class="user-profile content__user-profile">
        <img class="user-profile__avatar" src="./images/avatar.png" alt="Аватар пользователя">
        <div class="user-profile__info-wrapper">
          <div class="user-profile__info">
            <h1 class="user-profile__name">Жак-Ив Кусто</h1>
            <button class="user-profile__edit-profile-button" type="button"></button>
          </div>
          <p class="user-profile__description">Исследователь океана</p>
        </div>
        <button class="user-profile__add-button" type="button"></button>
      </section>

      <section class="cards content__cards">
        <ul class="cards__list">
          <li class="cards-item">
            <img class="cards-item__image" src="./images/pic1.png" alt="Карачаевск">
            <div class="cards-item__info-wrapper">
              <h2 class="cards-item__title">Карачаевск</h2>
              <button class="like-button cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards-item">
            <img class="cards-item__image" src="./images/pic2.png" alt="Гора Эльбрус">
            <div class="cards-item__info-wrapper">
              <h2 class="cards-item__title">Гора Эльбрус</h2>
              <button class="like-button cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards-item">
            <img class="cards-item__image" src="./images/pic3.png" alt="Домбай">
            <div class="cards-item__info-wrapper">
              <h2 class="cards-item__title">Домбай</h2>
              <button class="like-button cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards-item">
            <img class="cards-item__image" src="./images/pic4.png" alt="Гора Эльбрус">
            <div class="cards-item__info-wrapper">
              <h2 class="cards-item__title">Гора Эльбрус</h2>
              <button class="like-button cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards-item">
            <img class="cards-item__image" src="./images/pic5.png" alt="Домбай">
            <div class="cards-item__info-wrapper">
              <h2 class="cards-item__title">Домбай</h2>
              <button class="like-button cards__like-button" type="button"></button>
            </div>
          </li>
          <li class="cards-item">
            <img class="cards-item__image" src="./images/pic6.png" alt="Карачаево-Черкесия">
            <div class="cards-item__info-wrapper">
              <h2 class="cards-item__title">Карачаево-Черкесия</h2>
              <button class="like-button cards__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer page-container__footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type-edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup-form popup__form" action="">
        <label class="popup-form__label popup-form__label_hidden" for="user-name">Имя пользователя</label>
        <input class="popup-form__input popup-input popup-input__name" id="user-name" type="text" value="" required>
        <label class="popup-form__label popup-form__label_hidden" for="additional-user-info">Подпись к профилю, род деятельности</label>
        <input class="popup-form__input popup-input popup-input__job" id="additional-user-info" type="text" value="" required>
        <button class="popup-form__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
